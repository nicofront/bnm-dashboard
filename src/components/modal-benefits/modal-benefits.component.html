<div class="card-asegurado-wrapper">

  <a class="card-message card-message--error">
    Datos actualizados exitosamente
    <i class="material-icons">close</i>
  </a>

  <div class="card-asegurado" [ngClass]="{ editmode: isActive }">
    <div class="card-asegurado__content">
      <div class="card-asegurado__profile">
        <div class="card-asegurado__profile__content">
          <img src="../assets/img/profile.png" class="card-asegurado__profile__img" alt="">
          <div class="card-asegurado__profile__edit">
            <i class="material-icons">edit</i>
          </div>
        </div>
      </div>
      <div class="card-asegurado__data">
        <h3 class="card-asegurado__name">
          María Isabel Alemparte Vasquez
        </h3>
        <div class="card-asegurado__info">
          <div class="card-asegurado__item">
            <h4 class="card-asegurado__label">
              RUT
            </h4>
            <p class="card-asegurado__value">
              19.307.468-5
            </p>
          </div>
          <div class="card-asegurado__item">
            <h4 class="card-asegurado__label">
              Fecha de nacimiento
            </h4>
            <p class="card-asegurado__value">
              4 de marzo de 1996
            </p>
          </div>
          <div class="card-asegurado__item card-asegurado__item--edit">
            <h4 class="card-asegurado__label">
              Previsión
            </h4>
            <p class="card-asegurado__value">
              Isapre Banmédica
            </p>
          </div>
          <div class="card-asegurado__item card-asegurado__item--edit">
            <h4 class="card-asegurado__label">
              Teléfono celular
            </h4>
            <p class="card-asegurado__value">
              993350999
            </p>
          </div>
          <div class="card-asegurado__item card-asegurado__item--edit">
            <h4 class="card-asegurado__label">
              Correo electrónico
            </h4>
            <p class="card-asegurado__value">
              fdonoso@gmail.com
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
