<div class="tabs-wrapper">
  <div
    *ngFor="let tab of tabs; let idx = index"
    (click)="tabChange(idx, tab)"
    [ngClass]="{ active: idx === activeTab }"
    class="tab-wrapper"
  >
    <img [src]="tab.ico" alt="tab.title" />
    <div class="m-block">
      <div class="tab-title">{{ tab.title }}</div>
    </div>
  </div>
</div>
